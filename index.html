<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports App - Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Served to screens that are at least 20em wide -->
    <link rel="stylesheet" href="css/little.css" media="(max-width: 20em)" />
    <!-- Served to screens that are at least 30em wide -->
    <link rel="stylesheet" href="css/medium.css" media="(max-width: 30em)" />
    <!-- Served to screens that are at least 50.25em wide -->
    <link rel="stylesheet" href="css/large.css" media="(max-width: 50.25em)" />
    <!-- Served to screens that are at least 83.125em wide -->
    <link rel="stylesheet" href="css/extra-large.css" media="(max-width: 83.125em)" />
</head>

<body>

    <main>
        <section class="content-top-container">
            <a href="#main"><img class="content-top-logo" src="img/logo.svg" alt="Logo"></a>
            <h1 class="content-top-primary-text">Get a personalized football experience tailored just for you</h1>
            <h2 class="content-top-secondary-text">Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</h2>
            <div class="content-top-apps-container">
                <picture class="content-top-apps-container-apple">
                    <source srcset="img/box-apple-store.webp" type="image/webp">
                    <source srcset="img/box-apple-store.png" type="image/png">
                    <img src="img/box-apple-store.png" alt="Download on the App Store">
                </picture>
                <picture class="content-top-apps-container-google">
                    <source srcset="img/box-google-play.webp" type="image/webp">
                    <source srcset="img/box-google-play.png" type="image/png">
                    <img src="img/box-google-play.png" alt="Download on Google Play">
                </picture>
            </div>
        </section>


    </main>

</body>

</html>
